<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Lets Split The Bill App</title>
</head>
<body>
  <div id="container">

    <form>

      <h1>Let's Split The Bill!</h1>
      
        <p class="text">Bill</p>
        <input type="text" placeholder="$$$" id="bill">
     

     
        <p class="text">Number of people</p>
        <input type="text" placeholder="How many people?" id="people">
     

      <p class="text">Did you like our service?</p>
      <button id="addTip">Add a tip!</button>
      <select id="tip">
        <option disabled></option>
        <option value="0.30">30%</option>
        <option value="0.20">20%</option>
        <option value="0.10">10%</option>
        <option value="0.00" selected>No tip</option>
      </select>
      <button id="btn">Calculate</button>
      </form>

      <div id="showTotalAmountToPay">

        <div id="billSplit">
          <p>Bill</p>
          <span>$</span>
          <span id="devidedBill"></span>
          <span>per person</span>
        </div>

        <div id="tipSplit">
          <p>Tip</p>
          <span>$</span>
          <span id="devidedTip"></span>
          <span>per person</span>
        </div>

        <div id="totalAmout">
          <p>Total</p>
          <span>$</span>
          <span id="billAndTip"></span>
          <span>per person</span>
        </div>


      </div>


  </div>
  <script src="script.js"></script>
</body>
</html>
